<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
	<link rel="stylesheet" type="text/css" href="style/style.css">
	<link rel="Shortcut icon" type="text/css" href="https://availity.github.io/react-block-ui/assets/logo.png">
	<title>Form-4</title>
</head>
<body>
	<main>
		<section class="container">
			<div class="container__title">
				<h2>Open Account</h2>
			</div>
			<div class="container__inputs-section">
				<div class="container__email">
					<p>Your e-mail</p>
					<div class="container__email--input">
						<i class="icon far fa-envelope"></i>
						<input id="email-input" type="text" placeholder="e-mail">
						<span id="tooltip" class="tooltip-email">Wrong e-mail!</span>
					</div>
				</div>
				<div class="container__name-pass">
					<div class="container__name">
						<p>Your name</p>
						<div class="container__name--input">
							<i class="icon fas fa-user"></i>
							<input type="text" placeholder="name">
						</div>
					</div>
					<div class="container__pass">
						<p>Password</p>
						<div class="container__pass--input">
							<i class="icon fas fa-lock"></i>
							<input type="password" placeholder="password">
						</div>
					</div>
				</div>
			</div>
			<div class="container__agree">
				<p>By creating an account you agree to the <a href="#">Terms of services</a> and <a href="#">Privacy Policy</a></p>
			</div>
			<div class="container__buttons">
				<div class="container__buttons--sign-up">
					<button id="sign-up">Sign up</button>
					<h2>_____________ Or ____________</h2>
				</div>
				<div class="container__buttons--social-media">
					<button id="twitter" class="twitter"><i class="fab fa-twitter"></i></button>
					<button id="fb" class="facebook"><i class="fab fa-facebook-f"></i></button>
				</div>
			</div>
		</section>
		<footer>Michał Plebański. All rights reserver</footer>
	</main>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
